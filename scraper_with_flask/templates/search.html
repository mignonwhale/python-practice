<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
  <main class="container">
    <hgroup>
      <h1>Serch Results for "{{keyword}}":</h1>
      <a href="/export?keyword={{keyword}}" target="_blank">Export to file</a>
    </hgroup>
    <div class="overflow-auto grid">
      <table class="striped">
        <thead>
          <th>Position</th>
          <th>Company</th>
          <th>Experience</th>
          <th>Link</th>
        </thead>
        <tbody>
          {% for job in jobs: %}
          <tr>
            <td>{{job.position}}</td>
            <td>{{job.company}}</td>
            <td>{{job.xp}}</td>
            <td><a href="{{job.link}}">Apply now</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
